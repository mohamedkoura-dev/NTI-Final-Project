<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Student E-Commerce - Simple Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin:auto; }
    .product { border:1px solid #ddd; padding:10px; margin:10px 0; display:flex; gap:10px; }
    img { width:120px; height:90px; object-fit:cover; }
    .controls { margin:10px 0; }
    .btn { padding:6px 10px; border:1px solid #333; background:#f5f5f5; cursor:pointer; }
  </style>
</head>
<body>
  <h1>The Student Furniture Mart (Simple Frontend)</h1>
  <div>
    <strong>Note:</strong> This is a very small, static frontend to demonstrate structure.
    Use the README to replace it with a full Angular app if needed.
  </div>

  <div class="controls">
    <input id="search" placeholder="Search products..." />
    <button class="btn" onclick="loadProducts()">Search</button>
  </div>

  <div id="products"></div>

  <script>
    const API = 'http://localhost:5000/api';
    async function loadProducts(){
      const q = document.getElementById('search').value;
      const res = await fetch(API + '/products?search=' + encodeURIComponent(q));
      const data = await res.json();
      const el = document.getElementById('products');
      el.innerHTML = '';
      data.forEach(p=>{
        const div = document.createElement('div');
        div.className='product';
        div.innerHTML = '<img src="'+(p.imageUrl||'https://via.placeholder.com/120')+'"/><div><h3>'+p.name+'</h3><p>'+p.description+'</p><p>Price: $'+p.price+'</p><button class="btn" onclick="addToCart(\''+p._id+'\')">Add to cart</button></div>';
        el.appendChild(div);
      });
    }
    async function addToCart(id){
      const token = localStorage.getItem('token');
      if(!token){ alert('Please login first. See README for steps to create a test user (admin/buyer).'); return; }
      await fetch(API + '/cart/add', {method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify({productId:id, qty:1})});
      alert('Added to cart (mock)');
    }
    loadProducts();
  </script>
</body>
</html>
